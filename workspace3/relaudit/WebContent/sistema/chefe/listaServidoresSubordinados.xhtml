<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template.xhtml">
	<br />
	<br />
	<br />
	<ui:define name="content">
		<t:saveState value="#{servidorBean.listaServidores}" />
		<br />
		<br />
		<h:form id="form">
			<p:dataTable id="listaServidores"
				value="#{servidorBean.listaServidores}" var="s"
				emptyMessage="Nenhum Servidor Subordinado" rows="100"
				paginator="true" paginatorPosition="bottom"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				currentPageReportTemplate="({currentPage} de {totalPages})">

				<p:column headerText="Matricula">
					<h:outputText style="font-weight: bold"
						value="#{s.matriculaServidor}" />
				</p:column>

				<p:column headerText="Servidor">
					<h:outputText style="font-weight: bold" value="#{s.servidor}" />
				</p:column>
				<p:column headerText="Selecionar" style="text-align: center">
					<p:commandLink
						action="#{frequenciaBean.preparaFrequenciaSubordinado()}"
						ajax="false">
						<f:setPropertyActionListener target="#{frequenciaBean.matricula}"
							value="#{s.matriculaServidor}" />
						<f:setPropertyActionListener target="#{frequenciaBean.servidor}"
							value="#{s.servidor}" />
						<p:graphicImage value="/images/selecionar.png" width="30"
							title="Selecionar" />
					</p:commandLink>

				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
